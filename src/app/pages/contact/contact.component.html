<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="#">Your Contacts</a>
  </div>
</nav>


<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #contactForm = "ngForm" (ngSubmit) = "addContact(contactForm)">
            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="contactService.selectedContact._id" placeholder="id">
            <div class="row">
              <div>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="contactService.selectedContact.name" placeholder="ingresa tu nombre">
              </div>
              <div>
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="contactService.selectedContact.surname" placeholder="ingresa tu surname">
              </div>
              <div>
                <input type="text" name="email" #email="ngModel" [(ngModel)]="contactService.selectedContact.email" placeholder="ingresa tu email">
              </div>
              <div>
                <input type="number" name="phone" #phone="ngModel" [(ngModel)]="contactService.selectedContact.phone" placeholder="ingresa tu phone">
              </div>
              <div>
                <input type="text" name="owner" #owner="ngModel" [(ngModel)]="contactService.selectedContact.owner" placeholder="ingresa tu owner">
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn btn-success">Save</button>
                  <button class="btn btn-danger" (click) = "resetForm(contactForm)">Clean</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col s7">
      <table class="table table-striped">
        <thead>
          <th>Nombre</th>
          <th>surname</th>
          <th>email</th>
          <th>phone</th>
          <th>owner</th>
        </thead>
        <tbody>
          <tr *ngFor=" let contact of contactService.contacts">
            <td scope="row">{{contact.name}}</td>
            <td scope="row">{{contact.surname}}</td>
            <td scope="row">{{contact.email}}</td>
            <td scope="row">{{contact.phone}}</td>
            <td scope="row">{{contact.owner}}</td>
            <td>
              <a (click)="editContact(contact)">
                <i><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M11.293 1.293a1 1 0 0 1 1.414 0l2 2a1 1 0 0 1 0 1.414l-9 9a1 1 0 0 1-.39.242l-3 1a1 1 0 0 1-1.266-1.265l1-3a1 1 0 0 1 .242-.391l9-9zM12 2l2 2-9 9-3 1 1-3 9-9z"/>
                  <path fill-rule="evenodd" d="M12.146 6.354l-2.5-2.5.708-.708 2.5 2.5-.707.708zM3 10v.5a.5.5 0 0 0 .5.5H4v.5a.5.5 0 0 0 .5.5H5v.5a.5.5 0 0 0 .5.5H6v-1.5a.5.5 0 0 0-.5-.5H5v-.5a.5.5 0 0 0-.5-.5H3z"/>
                </svg></i>
              </a>
              <a (click)="deleteContact(contact._id)">
                <i><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
                </svg></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
